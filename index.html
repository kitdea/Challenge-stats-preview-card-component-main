<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="fm-container">
    <div class="fm-box">
      <div class="fm-box__content">
        <h2>Get <span class="text-purple">insights</span> that help your business grow.</h2>
        <p class="p-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
        <div class="fm-stats">
          <div class="fm-stats__flex"><span class="text-stats">10k+</span> <p>COMPANIES</p></div>
          <div class="fm-stats__flex"><span class="text-stats">314</span> <p>TEMPLATES</p></div>
          <div class="fm-stats__flex"><span class="text-stats">12m+</span> <p>QUERIES</p></div>
        </div>
      </div>
      <div class="fm-box__image">
        <!-- <img src="/images/image-header-mobile.jpg"> -->
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Mar Rosales</a>.
  </div>
</body>
</html>
